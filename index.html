<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Day 01</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- menu -->
    <div class="menu">
      <ul>
        <li><a href="">Help</a></li>
        <li><a href="">Contacts</a></li>
        <li>
          <a href=""
            >English
            <i class="fas fa-chevron-down"></i>
          </a>
        </li>
        <li><a href="">Sign up</a></li>
        <a href=""><i class="fas fa-home"></i></a>
      </ul>
    </div>
    <!-- end menu -->

    <main>
      <!-- left -->
      <div class="box__login">
          <div class="login__text">
              <h2>WELCOME BACK!</h2>
              <P>Don't have a account, <a href="">Sign up</a></P>
          </div>

          <div class="login__input">
              <p>Username</p>
              <input type="email" placeholder="deniel123@gmail.com">
              <p>Password</p>
              <div class="input__password">
                <input  type="password" placeholder="******" >
                <a href=""><i class="fas fa-eye-slash"></i></a>
              </div>
          </div>

          <div class="login__support">
              <div class="checkbox">
                  <input type="checkbox" value="1" id="click-checkbox">
                  <label for="click-checkbox"></label>
              </div>
              <span>Remember me</span>
              <a href="">Forget password?</a>
          </div>

          <div class="login__box">
              <a href="">Sign In</a>
          </div>

          <div class="login__social">
            <p>-------or continue with-------</p>
            <a href=""><i class="fab fa-google"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-apple"></i></a>
          </div>
      </div>

      <!-- right -->
      <div class="image">
          <img src="./assets/image/img.png" alt="">
      </div>
    </main>
  </body>
</html>
